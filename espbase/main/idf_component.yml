# IDF Component Manager Manifest File
# See https://docs.espressif.com/projects/idf-component-manager/en/latest/reference/manifest_file.html

dependencies:
  idf: '>=4.4'

  knob: ^1.0.0
  iperf: ^0.1.3
  button: ^3.5.0
  elf_loader: ^1.0.0
  led_indicator: ^1.1.0

  esp32-camera: ^2.0.15

  lvgl/lvgl: ^8
  esp_lvgl_port: ^2.4.4

  mdns:
    version: '^1.8.2'
    rules:
    - if: idf_version >=5.0
  esp_tinyusb:
    version: '^1.7.6'
    rules:
    - if: idf_version >=5.0
    - if: target in [esp32s2, esp32s3]
  usb_host_cdc_acm:
    rules:
    - if: target in [esp32s2, esp32s3]
  usb_host_msc:
    rules:
    - if: target in [esp32s2, esp32s3]
  usb_host_hid:
    rules:
    - if: target in [esp32s2, esp32s3]
