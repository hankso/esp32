# IDF Component Manager Manifest File
# See https://docs.espressif.com/projects/idf-component-manager/en/latest/reference/manifest_file.html

dependencies:
  idf: ">=4.4"

  knob: "*"
  button: "*"
  led_indicator: "*"

  tinyusb:
    version: ">=0.15.0~2"
    rules:
      - if: "idf_version >=5.0"
      - if: "target in [esp32s2, esp32s3]"
  usb_host_cdc_acm:
    rules:
      - if: "target in [esp32s2, esp32s3]"
  usb_host_msc:
    rules:
      - if: "target in [esp32s2, esp32s3]"
  usb_host_hid:
    rules:
      - if: "target in [esp32s2, esp32s3]"

  lvgl/lvgl: "~8.3.0"
  esp_lvgl_port: "~2.0.0"
