## IDF Component Manager Manifest File
dependencies:
  idf: ">=4.4"
  espressif/knob: "=*"
  espressif/button: "=*"
  espressif/led_indicator: "=*"
  espressif/tinyusb:
    version: ">=0.15.0~2"
    rules:
      - if: "idf_version >=5.0"
  espressif/usb_host_cdc_acm: "*"
  leeebo/tinyusb_src:
    version: ">=0.15.0~6"
    rules:
      - if: "idf_version >=4.4,<5.0"

