<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>File Online Editor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <h2>Editting  </h2>
    <div id="uploader">
        <form action="/edit" method="post" enctype="multipart/form-data" class="form-group">
            <input class="form-input" type="file" name="upload">
            <input class="form-input" type="submit" value="Upload">
        </form>
    </div>
    <div id="tree"></div>
    <div id="editor"></div>
</body>

</html>
